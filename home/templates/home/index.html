<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Rental</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div>
          <h1 class="mt-2 text-center">Rental Service</h1>

          <div class="nav nav-pills navbar-right">
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </ul>
            <ul>
              <a class="nav-link" href="{% url 'views.add_customers' %}"
                >Add Customer</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'views.view_customers' %}"
                >View Customers</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'views.make_booking'%}"
                >Make Booking</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'views.view_bookings'%}"
                >View Bookings</a
              >
            </ul>
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'views.view_inventory' %}"
                >View Inventory</a
              >
            </ul>
          </div>

          <hr class="mt-0 mb-4" />
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
